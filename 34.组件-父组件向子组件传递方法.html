<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie-edge'>
    <title>Document</title>
    <script src='./lib/vue-2.4.0.js'></script>
</head>

<body>
    <div id='app'>
        <com2 @func="show"></com2>
    </div>

    <template id="tmpl">
        <div>
            <h1>这是 子组件</h1>
            <input type="button" value="这是子组件中的按钮 - 点击它, 触发 父组件传递过来的 func 方法" @click="myclick">
        </div>
    </template>

    <script>

        


        var com2 = {
            template: '#tmpl',
            data() {
                return {
                    sonmsg: {name:'子组件数据','age':7}
                }
            },
            methods: {
                myclick() {
                    console.log('myclick')
                    this.$emit('func',this.sonmsg)
                }
            }
        }


        var vm = new Vue({
            el: '#app',
            data: {
                msg: '这是Vue模板',
                datamsgforson:'父组件的数据'
            },
            methods:{
                show(data){
                    console.log("父组件show方法的 data= "+data.name)
                    console.log('调用了父组件身上的 show 方法-----')
                }
            },
            components: {
                com2
            }
        })
    </script>
</body>

</html>
