<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie-edge'>
    <title>Document</title>
    <script src='./lib/vue-2.4.0.js'></script>
</head>

<body>
    <div id='app'>
        <!-- 使用v-cloak 能够解决 插值表达式闪烁的问题-->
        <p v-cloak>++++++++++{{msg}}++++++++++++++++</p>
        <!-- 默认 v-text是没有闪烁问题的 -->
        <!-- v-text会覆盖元素中原本的内容,但是插值表达式  只会替换自己的这个占位符,不会把整个元素内容清空 -->
        <h4 v-text='msg'>================</h4>


        <div>{{msg2}}</div>
        <div v-text='msg2'></div>
        <div v-html='msg2'>2112121212</div>

        <input type="button" value="按钮" @click="show">


    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '这是Vue模板',
                msg2: '<h1>哈哈,我是一个大大的h1，我大,我骄傲</h1>',
                mytitle: '这是一个自己定义的title'
            },
            methods:{ //这个 methods 属性中定义了当前Vue实例中所有可用的方法
                show:function(){
                    alert("0000")
                }
            }
        })
    </script>
</body>

</html>
