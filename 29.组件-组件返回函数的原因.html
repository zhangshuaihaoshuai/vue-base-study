<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie-edge'>
    <title>Document</title>
    <script src='./lib/vue-2.4.0.js'></script>
</head>

<body>
    <div id='app'>
        <p>{{msg}}</p>
        <counter></counter>
        <hr>
        <counter></counter>
        <hr>
        <counter></counter>
        <hr>

    </div>

    <template id="tmpl">
        <div>
            <input type="button" value="+1" @click="increment">
            <h3>{{count}}</h3>
        </div>
    </template>

    <script>
        var dataObject = {count:0}
        // 如果不返回 函数  那么 数据将会被关联上  多个 组件被引用的时候会发生混乱
        Vue.component('counter',{
            template:'#tmpl',
            data:function() {
                return {
                    count:0
                }
            },
            methods: {
                increment() {
                    this.count++
                }
            }
        })


        var vm = new Vue({
            el: '#app',
            data: {
                msg: '这是Vue模板'
            }
        })
    </script>
</body>

</html>
