<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie-edge'>
    <title>Document</title>
    <script src='./lib/vue-2.4.0.js'></script>
</head>

<body>
    <div id='app'>
        <p>{{msg}}</p>
        <p v-for="(item,i) in list">Id:{{item.id}}------------------Name:{{item.name}}</p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '这是Vue模板',
                list:[
                    {id:1,name:'zs'},
                    {id:2,name:'lis'}
                ]
            }
        })
    </script>
</body>

</html>
