<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie-edge'>
    <title>Document</title>
    <script src='./lib/vue-2.4.0.js'></script>
</head>

<body>
    <div id='app'>
        <!-- 父组件,可以在引用子组件的时候,通过 属性绑定 (v-bind:) 大的形式,把需要传递给 子组件的数据,以属性绑定的形式,传递到子组件内部,供子组件使用 -->
        <com1 v-bind:parentmsg="msg"></com1>
    </div>
    <script>
        // 创建 Vue 实例 ,得到 ViewModel 
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '这是Vue模板'
            },
            components: {
                //结论: 经过演示.发现,子组件中,默认无法访问到 父组件中 data 上的数据和 methods 中的方法
                com1:{
                    data() { //注意: 子组件中的  data 数据,并不是通过 父组件传递过来的,而是子组件自身私有的,比如:子组件通过 Ajax，请求回来的数据,都可以放到 data 身上;
                         // data 上的数据,都是可以读写的;
                        return {
                            title:'123',
                            content:'qqqqq'
                        }
                    },
                    template:"<h1>这个是子组件---{{parentmsg}}</h1>",
                    //注意: 组件中的所有  props 中的数据,都是通过 父组件 传递给子组件的
                    // props 中的数据,都是只读的,无法重新赋值
                    props:['parentmsg'], //把父组件传递过来的 parentmsg 属性,先在 props 数组中 定义一下 之后,就可以使用这个数据了
                    
                }


            }
        })
    </script>
</body>

</html>
