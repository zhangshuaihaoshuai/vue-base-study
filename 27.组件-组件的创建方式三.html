<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie-edge'>
    <title>Document</title>
    <script src='./lib/vue-2.4.0.js'></script>
</head>

<body>
    <div id='app'>
        <p>{{msg}}</p>
        <mycom3></mycom3>
        <login></login>
    </div>
    <hr>
    <div id='app2'>
        <p>{{msg}}</p>
        <mycom3></mycom3>
        <login></login>

    </div>

    <template id="tmpl">
        <div>
            <h1>这是通过 template 元素,在外部定义的组件结构</h1>
        </div>

    </template>

    <template id="tmpl2">
        <div>
            <h1>私有的 div</h1>
        </div>
    </template>

    <script>

        Vue.component('mycom3', {
            template: '#tmpl'
        })

        var vm = new Vue({
            el: '#app',
            data: {
                msg: '这是Vue模板'
            }
        })

        var vm2 = new Vue({
            el: '#app2',
            data: {
                msg: '这是Vue2模板'
            },
            components: {
                login: {
                    template: '#tmpl2'
                }
            }
        })

    </script>
</body>

</html>
