<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Document</title>
    <!-- 导入Vue的包 -->
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <!-- 1.将来 new 的Vue实例,会控制这个元素的所有内容 -->
    <div id="app">
        <p>{{msg}}</p>
    </div>

    <script>
        // 2.创建一个Vue的实例
        // 当我们导入包之后,在浏览器的内存中,就多了一个Vue 构造函数
        // 注意:我们 new 出来的这个vm 对象,就是我们MVVM的 VM调度者
        var vm = new Vue({
            el:"#app", //表示,当我们 new 的这个Vue实例,要控制页面上的对应区域
            data:{ //  data 属性中 ,存放的是  el 中要用到的数据
                msg:'欢迎学习Vue' //通过 Vue 提供的指令,很方便的就能把数据渲染到页面上,程序员不再手动操作DOM元素
            }
        })

    </script>

</body>

</html>
