<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie-edge'>
    <title>Document</title>
    <script src='./lib/vue-2.4.0.js'></script>
    <script src="./lib/vue-resource-1.3.4.js"></script>
</head>

<body>
    <div id='app'>
        <p>{{msg}}</p>
        <input type="button" value="get请求" @click="getInfo">
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '这是Vue模板'
            },
            methods:{
                getInfo() { //发送get请求
                //发送 get 请求之后,通过 .then 来设置成功的回调函数  跨域问题  后台解决
                this.$http.get('https://zsloveyd.top/chefmenu/webapp/getAppHomeData').then(function(result){
                    console.log(result.body)
                })

                }
            }
        })
    </script>
</body>

</html>
